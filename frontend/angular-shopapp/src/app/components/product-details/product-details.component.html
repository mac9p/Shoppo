<div class="detail-section"></div>
  <div class="container-fluid">
    <img src="{{product?.imageUrl}}" class="detail-img">
    <h3>{{product?.name}}</h3>
    <div class="price">{{product?.unitPrice | currency:'USD'}}</div>
    <button (click)="addToCart(product)"  class="btn btn-primaryn btn-light">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{product?.description}}</p>
    <a routerLink="/products" class="mt-4">Back to products</a>

  </div>
