<div class="login-status-header">

  <div *ngIf="isAuthenticated && userName != null" class="login-status-user-info">
    {{userName}}
  </div>

  <button *ngIf="isAuthenticated == false" routerLink="/login" class="btn-primary">log in</button>
  <button *ngIf="isAuthenticated" (click)="userLogout()" class="btn-primary btn-light">log out</button>
  <button *ngIf="isAuthenticated" routerLink="/order-history" class="btn-primary btn-light">Order History</button>
</div>
